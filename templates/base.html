<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>
</head>
<body>


<h1>Todo App</h1>

<form action="/add" method="post">
    <div>
        <label >Todo Title</label>
        <label>
            <input type="text" name="title" placeholder="Enter Todo..." >
            <input type="text" name="categories" placeholder="Enter category...">
            <input type="text" name="notes" placeholder="Enter notes...">

        </label>
        <br>
        <button type="submit">Add</button>
    </div>
</form>

    {% for todo in todo_list %}
        <p> {{ todo.id }} | {{ todo.title }} | {{todo.categories}} | {{todo.notes}}</p>

        {% if todo.complete == False %}}
            <span>Not Complete</span>
        {% else %}}
            <span>Complete</span>
        {% endif %}

        <a href="/update/{{todo.id}}">Update</a>
        <a href="/delete/{{todo.id}}">Delete</a>
    {% endfor %}

</body>
</html>
